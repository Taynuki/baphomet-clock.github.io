<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" text="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>digital clock</title>
  </head>

  <body>
    <div class="page">
      <div class="rectangle-frame">
        <a
          href="https://www.linkedin.com/in/taylor-hewitson-03a61a231/"
          target="_blank"
        >
          <img src="assets/male-portrait1.png" width="550px" />
          <img src="assets/male-portrait2.png" class="horror2" width="550px" />
        </a>
      </div>
      <main id="container">
        <div id="clock-body">
          <img src="assets/baphomet-body.png" width="700px" />
        </div>
        <div id="clock">
          <script src="app.js"></script>
        </div>
        <div id="clock-tail">
          <img src="assets/baphomet-tail.png" width="700px" />
        </div>
        <div id="clock-eyes">
          <img src="assets/baphomet-eyes.png" width="700px" />
        </div>
      </main>
      <div class="round-frame">
        <a href="https://github.com/Church0mouse" target="_blank">
          <img src="/assets/female-portrait1.png" width="500px" />
          <img
            src="/assets/female-portrait2.png"
            class="horror1"
            width="500px"
          />
        </a>
      </div>
    </div>
    <footer>&copy; Taylor Hewitson</footer>
  </body>
</html>
